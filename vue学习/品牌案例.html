<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌案例</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app1">
        <table border="1" contenteditable="1" contextmenu="1">
            <tr>
                <th>序号</th>
                <th>品牌名</th>
                <th>上架时间</th>
                <th>操作</th>
            </tr>
          
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.time}}</td>
                    <td> <a href="">删除</a> </td>
                </tr>
            
        </table>
    </div>
    <script>
        var vm = new Vue({
            el:"#app1",
            data:{
                list: [
                    { id : 1,name : "奔驰",time : new Date()},
                    { id: 2, name: "宝马", time: new Date() }
                    ]
            },
        })
    </script>
</body>
</html>
